<svg width="1400" height="700" viewBox="0 0 1400 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1400" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DBEAFE"/>
      <stop offset="0.55" stop-color="#EEF4FF"/>
      <stop offset="1" stop-color="#F8FBFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="185" y1="105" x2="1220" y2="610" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="soft" x="0" y="0" width="1400" height="700" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="55"/>
    </filter>
  </defs>

  <rect width="1400" height="700" rx="36" fill="url(#bg)"/>

  <g filter="url(#soft)">
    <circle cx="250" cy="160" r="140" fill="#3B82F6" fill-opacity="0.45"/>
    <circle cx="1180" cy="520" r="170" fill="#14B8A6" fill-opacity="0.35"/>
  </g>

  <rect x="110" y="90" width="1180" height="520" rx="30" fill="url(#accent)" stroke="#BFDBFE"/>

  <g>
    <text x="170" y="205" fill="#1E3A8A" font-family="Inter, Arial, sans-serif" font-size="54" font-weight="800">
      ADAMZ
    </text>
    <text x="170" y="248" fill="#334155" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">
      Advanced Data &amp; Analytics Made Zimple
    </text>

    <text x="170" y="340" fill="#0F172A" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="700">
      Upload. Clean. Visualize. Decide.
    </text>

    <text x="170" y="390" fill="#334155" font-family="Inter, Arial, sans-serif" font-size="26">
      Transform raw CSV/Excel files into dashboard-ready insights
    </text>
    <text x="170" y="430" fill="#334155" font-family="Inter, Arial, sans-serif" font-size="26">
      with trends, outliers, and executive conclusions.
    </text>
  </g>

  <g>
    <rect x="840" y="220" width="360" height="260" rx="18" fill="#FFFFFF" stroke="#D1D5DB"/>
    <rect x="870" y="260" width="85" height="170" rx="10" fill="#93C5FD"/>
    <rect x="970" y="300" width="85" height="130" rx="10" fill="#60A5FA"/>
    <rect x="1070" y="240" width="85" height="190" rx="10" fill="#2563EB"/>
    <polyline points="870,415 940,352 1015,375 1100,300 1160,260" fill="none" stroke="#0EA5E9" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
