<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ADAMZ transaction history and artifact access page for authenticated users." />
    <meta name="keywords" content="ADAMZ history,transaction history,Data analysis,Data analysis tool" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://adamz-ai.com/history.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="History | ADAMZ" />
    <meta property="og:description" content="ADAMZ transaction history and artifact access page for authenticated users." />
    <meta property="og:url" content="https://adamz-ai.com/history.html" />
    <meta property="og:site_name" content="ADAMZ" />
    <meta property="og:image" content="https://adamz-ai.com/assets/adamz-cover.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="History | ADAMZ" />
    <meta name="twitter:description" content="ADAMZ transaction history and artifact access page for authenticated users." />
    <meta name="twitter:image" content="https://adamz-ai.com/assets/adamz-cover.svg" />
    <title>History | ADAMZ</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app-config.js"></script>
  </head>
  <body>
    <header class="hero" style="padding-bottom: 1.5rem;">
      <nav class="nav">
        <div class="logo">ADAMZ <span class="logo-tag">Advanced Data & Analytics Made Zimple</span></div>
        <div class="nav-actions">
          <a href="upload.html" class="nav-link">Back to Upload</a>
        </div>
      </nav>
    </header>

    <main class="upload-layout">
      <section class="panel">
        <h1 style="margin-top:0;">Payment & File History</h1>
        <p class="small">Sign in with the history username and password configured in your API (`HISTORY_USERNAME`, `HISTORY_PASSWORD`).</p>

        <div class="field">
          <label for="historyUsername">Username</label>
          <input id="historyUsername" />
        </div>

        <div class="field">
          <label for="historyPassword">Password</label>
          <input id="historyPassword" type="password" />
        </div>

        <div style="display:flex; gap:0.5rem; align-items:center; margin-top:0.5rem;">
          <button id="loginBtn" class="btn" type="button">Open History</button>
          <span id="loginStatus" class="small"></span>
        </div>

        
      </section>

      <section class="panel" id="historyPanel" hidden>
        <h2 style="margin-top:0;">Transactions</h2>
        <div style="margin-bottom:0.75rem; display:flex; gap:0.5rem; align-items:center;">
          <button id="exportHistoryExcelBtn" class="btn btn-sm" type="button">Export History to Excel</button>
        </div>
        <table id="transactionTable">
          <thead>
            <tr><th>Transaction</th><th>Paid at</th><th>Uploaded at</th><th>File</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="history.js"></script>
  </body>
</html>
